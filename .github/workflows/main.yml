name: CI

on: [ push , pull_request ]

jobs:
  make_xml:
    runs-on: ubuntu-latest
    
    steps:
    - name: checkout
      uses: actions/checkout@v2
      with: 
        ref: ${{ github.ref }}
    - name: create xml files and push
      run: | 
        git diff --name-only HEAD ${{ github.ref }}^1 | grep 'txt\|xml' || echo "Tables unchanged" && exit 0  # Guard for commits that don't touch tables
        scripts/makeLegacyFormats.sh
        git config user.email "efucile@wmo.int"
        git config user.name "Enrico Fucile"
        git add .
        git commit -m "xml,txt files" -a
        git push
